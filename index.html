<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png);">
    <div class="container1">
      <h1>Le Wagon brings tech skills to creative people!</h1>
      <p>Change your life and learn to code</p>
      <a href="#" class="btn" >Apply now</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container2">
    <h2>How it works</h2>
    <div class="cards">

      <div class="card">
        <img src="images/apply.svg" alt="apply">
        <h3>Apply</h3>
        <p>apply for it</p>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="learn">
        <h3>Learn to code</h3>
        <p>coding</p>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="product">
        <h3>Build products</h3>
        <p>try to build it</p>
      </div>

    </div>
  </div>
  <!-- code a footer -->

</body>
</html>
